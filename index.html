<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar start  -->
    <section class="navbar">
        <nav>
            <ul>
                <li class="logo"><img src="images/logo.png" alt="logo"></li> <span> <b>Spotify <sup>&#174;</sup></b></span>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </section>
    <!-- navbar end -->

    <section>
        <div class="container">
            <div class="songs">
                <h1>My Album</h1>
                <div class="songItemsContainer">
                    <div class="songItems">
                        <img src="cover/wallermen" alt=""><span>Wellerman</span><span>05:34</span>
                        <span><i class="fa-solid fa-2x fa-circle-play"></i></span>
                    </div>
                    <div class="songItems">
                        <img src="cover/maiyyamainu.jpg" alt=""><span>Maiyya Mainu</span><span>03:51</span>
                        <span><i class="fa-solid fa-2x fa-circle-play"></i></span>
                    </div>
                    <div class="songItems">
                        <img src="cover/kesariya.jpg" alt=""><span>Kesariya</span><span>04:28</span>
                        <span><i class="fa-solid fa-2x fa-circle-play"></i></span>
                    </div>
                    <div class="songItems">
                        <img src="cover/maherkari.jpg" alt=""><span>Maher Kari</span><span>03:28</span>
                        <span><i class="fa-solid fa-2x fa-circle-play"></i></span>
                    </div>
                    <div class="songItems">
                        <img src="cover/kaisehua.jpg" alt=""><span>Kaise Hua</span><span>03:54</span>
                        <span><i class="fa-solid fa-2x fa-circle-play"></i></span>
                    </div>
                    <div class="songItems">
                        <img src="cover/tajdareharam.jpeg" alt=""><span>Tajdarehram</span><span>10:16</span>
                        <span><i class="fa-solid fa-2x fa-circle-play"></i></span>
                    </div>
                    <div class="songItems">
                        <img src="cover/aafreen.jpg" alt=""><span>Afreen Afreen</span><span>06:40</span>
                        <span><i class="fa-solid fa-2x fa-circle-play"></i></span>
                    </div>
                </div>
            </div>
            <!-- <div class="songsbanner"></div> -->
        </div>
    </section>

    <section>
        <div class="bottom">
            <input type="range" name="range" id="progressBar" min="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-3x fa-backward-step"></i>
                <i class="fa-sharp fa-3x fa-solid fa-circle-pause"></i>
                <i class="fa-solid fa-3x fa-forward-step"></i>
            </div>
            <div class="song-gif">
                <img src="images/playing.gif" width="60px" alt="animi"><span>Wellerman</span> 
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/899b989fe2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
